<!DOCTYPE html>
<html>

<head>
    <title>Helpper - Formulário</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,400,400italic,500,500italic,700,700italic%7CRoboto+Mono:100,300,regular,500,700&amp;subset=cyrillic,latin" media="all">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form method="get" action="" id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />
        <br />
        <label for="email">E-mail:</label>
        <input type="email" id="email" />
        <br />
        <label for="pessoafouj">CPF/CNPJ:</label>
        <input type="text" id="nome" />
        <label for="telefone">Telefone:</label>
        <input type="tel" id="phone" name="phone" >
        <input type="text" id="cpf" maxlength="11" />
        <label for="idade">Idade:</label>
        <input type="number" maxlength="2" id="idade" />
        <br />
        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" />
        <br />
        <label for="convenio">Convenio:</label>
        <input type="text" id="convenio" />
        <br />
        <button type="submit" value="listar" onclick="return obterDadosDaTela(event)">Enviar</button>
        <input type="reset">

    </form>



</body>

</html>
